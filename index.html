<html>
    <head>
        <title>Traffic</title>
        <link rel="stylesheet" href="traffic.css">
    </head>
    <script>
    
        
        var d= prompt("You are the driver of emergency vehicle you have to send the signal to the coming traffic light that you are coming from which direction and going to which direction here 1,2,3,4 is the direction from where you are comming from.\n Enter the driver Signal:\n 1\n 2\n 3\n 4\n");
        var g= prompt("Enter direction where you want to go:\n 1\n 2\n 3\n 4\n");

        
        function start(){
            if(d==1)
                {
                  document.getElementById('car').style.display="block";
               
                    if(g==1)
                        {
                          document.getElementById('car').style.animation="crru 4s 10";
                        }
                    else if(g==2){
                    document.getElementById('car').style.animation="crrl 4s 10";
                    }
                     else if(g==3){
                     document.getElementById('car').style.animation="crrs 4s 10";
                    } 
                    else if(g==4){
                         document.getElementById('car').style.animation="crrr 4s 10";

                    }
        
                }
            else if(d==2){
                  document.getElementById('tar').style.display="block";

                if(g==4)
                    {
                     document.getElementById('tar').style.animation="trr4 4s 10";
 
                    }
                else if(g==1){
                     document.getElementById('tar').style.animation="trr1 4s 10";

                }
                 else if(g==3){
                     document.getElementById('tar').style.animation="trr3 4s 10";

                }
                  else if(g==2)
                      {
                     document.getElementById('tar').style.animation="trr2 4s 10";

                }
            }
            else if(d==3){
                  document.getElementById('thr').style.display="block";
                
                if(g==1)
                    {
                     document.getElementById('thr').style.animation="thrr1 4s 10"; 
                    }
                    else if(g==4){
                     document.getElementById('thr').style.animation="thrr4 4s 10";

                }
                 else if(g==3){
                     document.getElementById('thr').style.animation="thrr3 4s 10";

                }
                  else if(g==2)
                      {
                     document.getElementById('thr').style.animation="thrr2 4s 10";

                }
            }
            
                  else if(d==4){                          document.getElementById('for').style.display="block";
              
                if(g==1)
                    {
                     document.getElementById('for').style.animation="frr1 4s 10"; 
                    }
                    else if(g==4){
                     document.getElementById('for').style.animation="frr4 4s 10";

                }
                 else if(g==3){
                     document.getElementById('for').style.animation="frr3 4s 10";

                }
                  else if(g==2)
                      {
                     document.getElementById('for').style.animation="frr2 4s 10";

                }
            }
        }
      
    </script>
    
    <body onload="start()">
     
    <div class="a1">
         <div class="line1"></div>
     <div class="num3">2</div>
        </div>

    <div class="a2">
        <div class="line"></div>
        <div class="num3">3</div></div>
    <div class="a3"><div class="line1"></div>
   <div class="num4">4</div>         </div>
    <div class="a4"><div class="line2"></div>
       <div class="num1">1</div>   
        </div>
        
        <div class="car" id="car"><img src="PinClipart.com_50s-car-clip-art_3675233%20(1).png"></div>
        <div class="tar" id="tar"><img src="PinClipart.com_50s-car-clip-art_3675233%20(1).png"></div>
        <div class="thr" id="thr"><img src="PinClipart.com_50s-car-clip-art_3675233%20(1).png"></div>
        <div class="for" id="for"><img src="PinClipart.com_50s-car-clip-art_3675233%20(1).png"></div>
        
              

        
    </body>
</html>
